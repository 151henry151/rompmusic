# RompMusic full stack: server + PostgreSQL + Redis

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: rompmusic
      POSTGRES_PASSWORD: ${DB_PASSWORD:-rompmusic}
      POSTGRES_DB: rompmusic
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rompmusic"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  website:
    build: ./rompmusic-website
    ports:
      - "3002:3000"
    restart: unless-stopped

  client:
    build: ./rompmusic-client
    ports:
      - "3003:80"
    restart: unless-stopped

  server:
    build: ./rompmusic-server
    ports:
      - "8097:8080"
    environment:
      DATABASE_URL: postgresql+asyncpg://rompmusic:${DB_PASSWORD:-rompmusic}@db:5432/rompmusic
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      MUSIC_PATH: /music
      ADMIN_COOKIE_SECRET: ${ADMIN_COOKIE_SECRET:-change-me}
      BASE_URL: https://rompmusic.com
      LASTFM_API_KEY: ${LASTFM_API_KEY:-}
    volumes:
      - ${MUSIC_PATH:-./music}:/music:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
